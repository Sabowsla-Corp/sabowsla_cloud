name: sabowsla_server
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.6.0
  get_it: ^7.2.0
  google_fonts: ^4.0.0
  http: ^0.13.5
  http_parser: ^4.0.2
  objectbox: ^2.4.0
  objectbox_flutter_libs: any
  path_provider: ^2.1.1
  responsive_builder: ^0.7.0
  rxdart: ^0.27.7
  file_picker: ^6.1.1
  image_compression_flutter: ^1.0.3
  uuid: ^4.2.2
  email_validator: ^2.1.17
  crypto: ^3.0.3
  ionicons: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  riverpod_generator: ^2.3.1
  build_runner: ^2.3.0
  objectbox_generator: any
  flutter_gen_runner: any


objectbox:
  output_dir: objectbox

flutter:
  uses-material-design: true

  assets:
    - assets/userIcons/
name: sabowsla
description: A dart client for Sabowsla Cloud. This client makes it simple for developers to build secure and scalable products.
version: 0.0.1
homepage: 'https://sabowsla.com'
repository: 'https://github.com/sabowsla/sabowsla-flutter/tree/main/packages/sabowsla'
documentation: 'https://sabowsla.com/docs/reference/dart/introduction'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  sabowsla_functions: ^0.0.2
  sabowsla_auth: ^0.0.2
  sabowsla_realtime: ^0.0.1
  sabowsla_storage: ^0.0.1

  http: '>=0.13.5 <2.0.0'
  isar: any
  isar_flutter_libs: any
  rxdart: ^0.27.5
  yet_another_json_isolate: ^2.0.0

dev_dependencies:
  lints: ^2.1.1
  test: ^1.17.9
  web_socket_channel: ^2.2.0
